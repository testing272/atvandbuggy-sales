plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Added at the top level
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.atvandbuggy_sales_app"
    compileSdk = flutter.compileSdkVersion // Ensure this resolves correctly
    ndkVersion = flutter.ndkVersion // Ensure this resolves correctly

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.atvandbuggy_sales_app"
        minSdk = 26
        targetSdk = flutter.targetSdkVersion // Ensure this resolves correctly
        versionCode = 4
        versionName = "1.0.0"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false // Optional: Adjust based on your app's requirements
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release // Optional: Add if debugging signed builds
        }
    }

    flavorDimensions "app"
    productFlavors {
        development {
            dimension "app"
            applicationId "com.dev.atvandbuggysales"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" // Ensure $kotlin_version is defined
    implementation 'androidx.browser:browser:1.8.0'
}
