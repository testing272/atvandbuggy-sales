buildscript {
    ext.kotlin_version = '1.6.21' // Updated to match Gradle Plugin 7.1.3 compatibility
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Updated Google Services Plugin
        classpath 'com.android.tools.build:gradle:7.1.3' // Matches your current configuration
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9' // Updated Crashlytics Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
